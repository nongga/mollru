<body>
    <!-- iframe 은 inline frame : 현재 문서에 다른문서를 포함시킵니다.
    포함시킬 문서의 url(http주소, 파일명)은 src속성으로 설정-->
    <h4>13form.html문서담기</h4>
        <!-- root경로 바로 아래에 있는 폴더 day3지정 파일열기로 했을때는 동작 안합니다.
        -->
    <iframe src="/day3/13form.html" frameborder="0"></iframe>
    <!-- 한단계 상위폴더 이동 후 day3 폴더-->
    <iframe src="../day3/13form.html" frameborder="0"></iframe>
