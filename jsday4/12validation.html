                ㄴ elements[index]는 form 태그 내부의 입력요소들의 순서가 index

<!-- document.forms[0]-->
<form action="13result.html" >
    <!-- document.forms[0].elements[0]-->
    <input type="text" name="user" placeholder="이름을 입력하새요"><br>
    <!-- document.forms[0].elements[1]-->
    <input type="text" name="email" placeholder="이메일을 입력하세요."><br>
    <!-- form 태그안의 버튼 type=submit-->

    <button onclick="alert(document.forms[1].id)">테스트1</button>

<!-- document.forms[2]-->
<form action="" id="sana">
    <button>테스트2</button>
</form>
    
<script>
    //유효성검사: 프론트엔드에서 서버로 보내기 전에 해야합니다.
    //아래 2개 함수는 유효성 검사할 함수입니다.
    //유효성검사 통과하면 제출, 통과하지 못하면 다시 입력
    function forms0_check(){    //forms의 onsubmit이 실행하는 함수
        alert('1.forms,elements객체 사용하기')
        const user = document.forms[0].elements[0]
        const email = document.forms[0].elements[1]
        const btn = document.forms[0].elements[3].value
        alert('user : ' + user.value)
        alert('email : ' + email.value)
        alert('btn' + btn)
        return true         //forms의 action으로 제출(이동). return flase 는 제출 안함
    }

    function btn_check() {      //type=button 이 실행하는 함수
        alert('2.type=button으로 form 제출')
        const user = document.forms[0].elements[0]
        const email = document.forms[0].elements[1]
        alert('user : ' + user.value)
        alert('email : ' + email.value)
        document.forms[0].action = '13result.html'
        document.forms[0].submit()      //submit()함수로 폼 제출
    }


</script>
