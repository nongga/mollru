<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소.
    src 속성값에 이미지 위치 설정(url주소 또는 로컬위치 파일)
    이미지 파일 위치 지정할때 상대경로와 절대경로 모두 가능-->
    <img src="kefr3.jpg" alt="kefr3">
    <img src="../images/kefr3.jpg" alt="kefr3">
    <!-- 파일위치나 파일명이 정확하지 않으면 이미지 표시 안됨(엑박) 이 때 alt 속성값이 표시-->
    <img src="../images/8351b.jpg" alt="8351b">
    <hr>
    <!--이미지 크기 너비만 설정 (가로 세로 비율 유지), 높이 height-->
    <img src="kefr3.jpg" alt="kefr3" style="width:100px;">
    <img src="../images/8351b.jpg" alt="8351b" style="width:100px;">
    <a href="https://www.genelec.com/8351b" target="_blank">
        <img src="../images/8351b.jpg" alt="8351b" style="width:100px">
    </a>
    <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다.-->
    <img src="kefr3.jpg" alt="kefr3" style="width:100px;height: 100px;">
    <img src="../images/8351b.jpg" alt="8351b" style="width:100px;height: 100px;">
    
</body>
</html>
